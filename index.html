<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny2 IDカード</title>
    <link rel="stylesheet" href="style.css">
    <script src="common.js"></script>
</head>

<body>
    <header></header>
    <main>
        <article>
            <form name="d2Card">
                <section>
                    <p>名前</p>
                    <p id="name"><input type="text" name="n"></p>
                </section>
                <section>
                    <p>Bungie ID</p>
                    <p id="bungieID">
                        <input type="text" name="id" enterkeyhint=”done”>&#035;
                        <input type="text" name="idn" inputmode="numeric" enterkeyhint=”done”>
                    </p>
                </section>
                <section>
                    <p>プラットフォーム</p>
                    <ul id="platform">
                        <li><label><input type="checkbox" name="p0">PS</label></li>
                        <li><label><input type="checkbox" name="p1">PC</label></li>
                        <li><label><input type="checkbox" name="p2">XBOX</label></li>
                    </ul>
                </section>
                <section>
                    <p>ボイスチャット</p>
                    <ul id="voice">
                        <li>
                            <label>
                                <input type="checkbox" name="v0" onchange="AccoutCheckChenge(0);">PS：
                            </label>
                            <input type="text" name="ps" onChange="AccountChangeText(0);" enterkeyhint=”done”>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="v1" onchange="AccoutCheckChenge(1);">Discord：
                            </label>
                            <input type="text" name="dc" onChange="AccountChangeText(1);" enterkeyhint=”done”>&#035;
                            <input type="text" name="dcn" onChange="AccountChangeText(1);" inputmode="numeric" enterkeyhint=”done”>
                        </li>
                        <li><label><input type="checkbox" name="v2">聞き専</label></li>
                    </ul>
                </section>
                <section>
                    <p>使用ガーディアン</p>
                    <ul id="guardian">
                        <li><label><input type="checkbox" name="g0">ハンター</label></li>
                        <li><label><input type="checkbox" name="g1">ウォーロック</label></li>
                        <li><label><input type="checkbox" name="g2">タイタン</label></li>
                    </ul>
                </section>
                <section>
                    <p id="phrase">一言</p>
                    <p id="message">
                        <textarea name="m" cols="30" rows="10" maxlength="200" oninput="PhraseChangeCount();"></textarea>
                    </p>
                </section>
            </form>
            <p id="send"><button onclick="Share();">共有</button></p>
        </article>
    </main>
    <script src="https://www.line-website.com/social-plugins/js/thirdparty/loader.min.js" async="async" defer="defer"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>

</html>
